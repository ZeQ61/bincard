spring.application.name=city_card

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/city_card
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Jackson
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Europe/Istanbul

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http=DEBUG
# Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Twilio
twilio.accountSid=${TWILIO_ACCOUNT_SID}
twilio.authToken=${TWILIO_AUTH_TOKEN}
twilio.phoneNumber=${TWILIO_PHONE_NUMBER}

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.transport.protocol=smtp
spring.mail.default-encoding=UTF-8

buscard.keystore.path=./keystore.jceks
buscard.keystore.password=changeit123!    # PROD: buray? secrets manager ile tut
buscard.masterkey.alias=buscard-master

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
app.redis.enabled=true


Connection Pool Settings (Lettuce)
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms

# Timeout Settings
spring.data.redis.timeout=5000ms
spring.data.redis.connect-timeout=10000ms

# Cache Settings
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.key-prefix=citycard:
spring.cache.redis.use-key-prefix=true

# JPA Settings for Performance Testing
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Database Connection Pool for High Load
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging for Performance Analysis
logging.level.akin.city_card.redis=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=INFO

# Performance Testing Specific Settings
app.performance.test.enabled=true
app.performance.test.data-size=100000
app.performance.test.warmup-enabled=true
app.performance.test.parallel-threads=10

app.geoip.cache.ttl-minutes=60
app.geoip.cache.null-ttl-minutes=5

iyzico.apiKey=${IYZICO_API_KEY}
iyzico.secretKey=${IYZICO_SECRET_KEY}
iyzico.baseUrl=${IYZICO_BASE_URL}

google.maps.api.key=${GOOGLE_MAP_KEY}


simulation.enabled=true
simulation.auto-start=false
simulation.thread-pool-size=20
simulation.update-interval-seconds=2

